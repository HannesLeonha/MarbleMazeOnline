<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>Marble-Maze Online</title>
        <meta name="description" content="A digital Version of the classical Marble-Maze">
        <meta name="author" content="Hannes Leonhartsberger">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css">

        <!-- Script -->
        <script defer type="module" src="js/main.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="assets/icon/marbleIcon.svg"/>
    </head>
    <body>
        <div id="canvasMaps">
            <canvas id="heightMap"></canvas>
            <canvas id="colorMap"></canvas>
        </div>

        <div id="loading">
            <p id="progress"></p>
            <div>
                <progress id="progressBar"></progress>
                <label for="progressBar">0%</label>
            </div>
        </div>

        <div id="ui">
            <div id="best"><p>Developer&nbsp;Challenge:&nbsp;03:06:61</p></div>
            <div id="timer"><p>Zeit:&nbsp;00:00:00</p></div>
            <div id="level"><p>Level:&nbsp;1/12</p></div>
        </div>

        <div id="endBackdrop" style="opacity: 0; pointer-events: none;"></div>

        <div id="winScreen" style="opacity: 0; pointer-events: none;">
            <h1>You Win</h1>
            <p>Congratulations, you beat the game.<br>Try to beat the developer challenge now.</p>
            <div class="buttonHolder">
                <button class="active playAgain">Play again</button>
                <button class="active back">Back</button>
            </div>
        </div>

        <div id="trueWinScreen" style="opacity: 0; pointer-events: none;">
            <h1>True Ending</h1>
            <p>Thank you for playing my game!<br>You got a time of <span id="winTime"></span>.</p>
            <div class="buttonHolder">
                <button class="active playAgain">Play again</button>
                <button class="active back">Back</button>
            </div>
        </div>

        <div id="threejsContainer"></div>
    </body>
</html>
